<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu-Vertical</title>
    <link rel="stylesheet" href="verticalSlider.css">
</head>
<body>
    <!--Cria uma cx de seleção-->
    <input type="checkbox" name="" id="menu">
    <!--Carrega o ícone e o nome do Menu, e ao referenciar o for='menu' queremos referenciar o que será ativado ao clicar no elemento-->
    <label for="menu" class="menuicone">&#9776;Menu</label>
    <nav class="menu-vertical">
        <!--Estrutra de lista não ordenada-->
        <ul>
            <!--Itens da Lista-->
            <!--TAG A levará o usuário para a seção ou pág desejada-->
            <li><a href="">Item 1 do menu</a></li>
            <li><a href="">Item 2 do menu</a></li>
            <li><a href="">Item 3 do menu</a></li>
        </ul>
    </nav>
</body>
</html>
